<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name<input type="text" name="name" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email<input type="email" name="email" id="email" placeholder="Enter your Email" required></label>
        <label for="number" id="number-label">Age<input type="number" name="age" id="number" min="10" max="120" placeholder="Age" required></label>
        <label for="dropdown">Which option best describes your current role?</label>
        
        <select name="current-role" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
        </select>
        
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="def"><input type="radio" id="def" value="definitely" name="recommend-friend">Definitely</label>
        <label for="may"><input type="radio" id="may" value="maybe" name="recommend-friend">Maybe</label> 
        <label for="not"><input type="radio" id="not" value="not-sure" name="recommend-friend">Not sure</label>       
        
        <legend>What would you like to see improved? </legend> 
        <label for="front"><input type="checkbox" name="improved" value="front" id="front">Front-end Projects</label>
        <label for="back"><input type="checkbox" name="improved" value="back" id="back">Back-end Projects</label>
        
        <label for="comments">Any comments or suggestions?
            <textarea name="comments" id="comments" cols="30" rows="3" placeholder="Enter your comment here..."></textarea>
        </label>
        
        <input type="submit" id="submit">
    </form>
</body>
</html>
