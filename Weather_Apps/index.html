<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Weather Apps</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="input-city" id="input-city" placeholder="enter city name">
            <button class="clisk"><img src="images/search.png" alt="click"></button>
        <div class="click"></div>
        </div>
        <div class="error">
            <p>*Invalid city name</p>
        </div>

        <div class="weather">
            <img src="images/cloud.png" class="weather-icon">
            <h1 class="temp">Cloudy</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div class="info">
                        <p class="humidity">90%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div class="info">
                        <p class="wind">12 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
